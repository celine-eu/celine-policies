networks:
  celine_security_net:

services:
  mqtt_auth:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8009:8009"
      - "48009:48009"
    command: >
      uv run uvicorn celine.mqtt_auth.main:create_app
      --reload
      --host 0.0.0.0
      --port 8009
    environment:
      - CELINE_OIDC_JWKS_URI=http://keycloak.celine.localhost/realms/celine/protocol/openid-connect/certs
      - CELINE_OIDC_ISSUER=http://keycloak.celine.localhost/realms/celine
      - CELINE_OIDC_AUDIENCE=celine-mqtt

      # Policy engine
      - CELINE_POLICIES_POLICIES_DIR=/app/policies
      - CELINE_POLICIES_POLICIES_CACHE_ENABLED=true
      - CELINE_POLICIES_POLICIES_CACHE_TTL=300
      - CELINE_POLICIES_POLICIES_CACHE_MAXSIZE=10000

      # MQTT settings
      - CELINE_MQTT_POLICY_PACKAGE=celine.mqtt.acl
      - CELINE_MQTT_SUPERUSER_SCOPE=mqtt.admin

      # Service settings
      - CELINE_LOG_LEVEL=INFO
    volumes:
      # Mount policies for hot-reload during development
      - ./policies:/app/policies:ro
      - ./src:/app/src
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8009/health').raise_for_status()",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - celine_security_net
    extra_hosts:
      - "keycloak.celine.localhost:172.17.0.1"

  mosquitto:
    image: ghcr.io/lhns/mosquitto-go-auth:3.3.0-mosquitto_2.0.22
    ports:
      - "1883:1883"
      - "1884:1884"
    environment:
      POLICY_SERVICE_HOST: "policy-service"
      POLICY_SERVICE_PORT: "8000"
      CACHE_ENABLED: "false"
      CACHE_REDIS_HOST: "redis"
    volumes:
      - ./config/mosquitto:/etc/mosquitto:ro
      - ./data/mosquitto/data:/data:rw
      - ./data/mosquitto/logs:/logs:rw
    depends_on:
      - redis
    networks:
      - celine_security_net
    extra_hosts:
      - "keycloak.celine.localhost:172.17.0.1"

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    networks:
      - celine_security_net

  keycloak:
    # Keycloak is an open-source identity and access management solution.
    image: quay.io/keycloak/keycloak:26.4.0
    command: start-dev --import-realm
    environment:
      KC_DB: dev-file

      # pgsql
      # KC_DB: postgres
      # KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      # KC_DB_USERNAME: keycloak
      # KC_DB_PASSWORD: keycloak

      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: "true"

      KC_HOSTNAME: keycloak.celine.localhost
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "false"
      KC_HOSTNAME_STRICT: "false"

      KC_PROXY: edge
      KC_PROXY_HEADERS: forwarded
    volumes:
      - ./config/keycloak/import:/opt/keycloak/data/import:ro
    networks:
      - celine_security_net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000"]
      interval: 5s
      timeout: 5s
      retries: 15
    ports:
      - 8080:8080

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.11.0
    restart: unless-stopped
    command:
      - "--config=/etc/oauth2-proxy/oauth2-proxy.cfg"
    volumes:
      - ./config/oauth2-proxy/oauth2-proxy.cfg:/etc/oauth2-proxy/oauth2-proxy.cfg:ro
    networks:
      - celine_security_net
    depends_on:
      keycloak:
        condition: service_healthy
    extra_hosts:
      - "keycloak.celine.localhost:172.17.0.1"
    ports:
      - 4180:4180
