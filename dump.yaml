extensions:
  - .py
  - .md
  - .rego
  - .yaml
  - .yml
  - .toml
  - .json

dumps:
  - name: all
    contents:
      - src
      - scripts
      - policies
      - tests
      - README.md
      - docker-compose.yaml
      - Dockerfile
      - pyproject.toml
      - clients.yaml

  - name: policies-sources
    contents:
      - src/celine/policies
      - pyproject.toml
      - clients.yaml

  - name: mqtt-sources
    contents:
      - src/celine/mqtt_auth
      - policies
      - pyproject.toml

  - name: rego-policies
    contents:
      - policies
